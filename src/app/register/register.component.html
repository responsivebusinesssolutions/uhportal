<div *ngIf="error">{{error}}</div>
<div class="register-wrapper">
    <mat-toolbar>
        <h2>Register</h2>
    </mat-toolbar>   
    <mat-card class="my-card">
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                    <mat-label for="firstName">First Name</mat-label>
                    <input matInput type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                    <mat-label for="lastName">Last Name</mat-label>
                    <input matInput type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                    <mat-label for="username">Username</mat-label>
                    <input matInput type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                    </mat-form-field>
                    <button mat-raised-button [disabled]="loading" color="primary">
                        <span *ngIf="loading"></span>
                        Register
                    </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<div class="main-layout__middle-container">

    <div class="main-layout__middle-container__loading-container">
      <app-loading-spinner></app-loading-spinner>

  </ng-container>

  <div [hidden]="isLoading$ | async" class="main-layout__router-outlet">
    <router-outlet></router-outlet>
  </div>
</div>

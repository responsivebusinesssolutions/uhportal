<app-breadcrumb></app-breadcrumb>

<div *appRole="[roles.INTERNAL]">ONLY INTERNAL MEMBERS SECTION</div>

<div class="candidate-list">
  <div class="candidate-list__table-header">
    <mat-form-field>
      <input
        (keyup)="onApplyFilter($event.target.value)"
        matInput
        placeholder="{{ 'CandidateListComponent.filter' | i18n }}"
      />
    </mat-form-field>
  </div>
  <table
    attr.aria-label="{{ 'CandidateListComponent.candidateList' | i18n }}"
    class="candidate-list__table"
    mat-table
    matSort
  >
    <!-- ID column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'CandidateListComponent.id' | i18n }}</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'CandidateListComponent.name' | i18n }}</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- E-mail column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'CandidateListComponent.email' | i18n }}</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSizeOptions]="[5, 10, 100, 250]"
    [pageSize]="5"
  >
  </mat-paginator>
</div>

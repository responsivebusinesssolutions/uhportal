<app-auth-container>
  <div class="login">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class="login__row">
            <mat-form-field>
              <mat-label for="username">Username</mat-label>
              <input formControlName="username" matInput type="text" />
              <mat-error *ngIf="loginForm.get('username').invalid">Username is required</mat-error>
            </mat-form-field>
          </div>
          <div class="login__row">
            <mat-form-field>
              <mat-label for="password">Password</mat-label>
              <input formControlName="password" matInput type="password" />
              <mat-error *ngIf="loginForm.get('password').invalid">Password is required</mat-error>
            </mat-form-field>
          </div>
          <button [disabled]="isLoading" class="login__loading-button" color="primary" mat-raised-button>
            <ng-container *ngIf="isLoading">
              <div class="login__loading-spinner">
                <mat-spinner [diameter]="20" color="primary"></mat-spinner>
              </div>
            </ng-container>
            <ng-container *ngIf="!isLoading">
              <span>Login</span>
            </ng-container>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</app-auth-container>

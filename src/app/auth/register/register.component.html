<app-auth-container>
  <ng-container *ngIf="error">
    <div>{{ error }}</div>
  </ng-container>

  <div class="register">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
          <div class="register__row">
            <mat-form-field>
              <mat-label for="firstName">First name</mat-label>
              <input formControlName="firstName" matInput type="text" />
              <mat-error *ngIf="registerForm.get('firstName').invalid">First name is required</mat-error>
            </mat-form-field>
          </div>
          <div class="register__row">
            <mat-form-field>
              <mat-label for="lastName">Last name</mat-label>
              <input formControlName="lastName" matInput type="text" />
              <mat-error *ngIf="registerForm.get('lastName').invalid">Last name is required</mat-error>
            </mat-form-field>
          </div>
          <div class="register__row">
            <mat-form-field>
              <mat-label for="username">Username</mat-label>
              <input formControlName="username" matInput type="text" />
              <mat-error *ngIf="registerForm.get('username').invalid">Username is required</mat-error>
            </mat-form-field>
          </div>
          <div class="register__row">
            <mat-form-field>
              <mat-label for="password">Password</mat-label>
              <input formControlName="password" matInput type="password" />
              <mat-error *ngIf="registerForm.get('password').invalid">Password is required</mat-error>
            </mat-form-field>
          </div>
          <button [disabled]="isLoading" class="register__loading-button" color="primary" mat-raised-button>
            <ng-container *ngIf="isLoading">
              <div class="register__loading-spinner">
                <mat-spinner [diameter]="20" color="primary"></mat-spinner>
              </div>
            </ng-container>
            <ng-container *ngIf="!isLoading">
              <span>Register</span>
            </ng-container>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</app-auth-container>
